{% extends "!base-admin.html" %}
{% block title %}Адреса{% endblock %}
{% block css %}

{% endblock %}

{% block js %}
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<script>

    function updateAddressStatus(id, is_active) {

        $.ajax({
            type: "POST",
            url: '/admin/save',
            data: JSON.stringify({OrdersAddress: [{id: id, is_active: is_active}]}),
            dataType: "json",
            contentType: "application/json",
            success: function () {
                var msg = 'Данные пользователя обновлены'

                if (is_active === true) {
                    msg = 'Адрес активирован'
                }

                if (is_active === false) {
                    msg = 'Адрес деактивирован'
                }

                toastr.success(msg)
                refresh()

            },
            error: function () {
                toastr.error('Ошибка обновления данных. Обновите страницу и повторите попытку')

            }
        })
    }

    $(document).ready(function () {
        var table = $('#dt_addresses').DataTable({
            "ajax": {
                url: '/admin/get/OrdersAddress',
                dataSrc: ''
            },
            "paging": true,
            "pageLength": 10,
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            "searching": true,
            "ordering": true,

            columns: [
                {data: 'id'},
                {data: 'address'},
                {data: 'district'},
                {
                    data: 'is_active',
                    "render": function (data, type, row) {

                        var c = 'warning'
                        var cm = 'Не указано'

                        if (data === true) {
                            c = 'success'
                            cm = 'Да'
                        }

                        if (data === false) {
                            c = 'danger'
                            cm = 'Нет'
                        }

                        return '<span class="badge bg-label-' + c + '">' + cm + '</span>'
                    }
                },
                {
                    data: "contractor",
                    "render": function (data, type, row) {
                        return data.name
                    }
                },
                {
                    "render": function (data, type, row) {
                        var edit = '<a href="/admin-edit/OrdersAddress/' + row['id'] + '"><i class="bx bx-edit-alt"></i></a>'

                        if (row.is_active === true) {
                            edit += '<a href="javascript:updateAddressStatus(' + row['id'] + ', false)"><i class="bx bx-block"></i></a>'
                        }

                        if (row.is_active === false) {
                            edit += '<a href="javascript:updateAddressStatus(' + row['id'] + ', true)"><i class="bx bx-check"></i></a>'
                        }
                        return edit
                    }
                }
            ],

            "order": [[0, "desc"]]
        });

    })

    function refresh() {
        var table = $('#dt_addresses').DataTable()
        $('#rb').hide()
        table.clear()
        table.draw()
        $.ajax({
            type: "GET",
            url: '/admin/get/OrdersAddress',
            dataType: "json",
            success: function (data) {
                table.rows.add(data).draw();
                $('#rb').show()
            },
            error: function () {
                toastr.error('Ошибка обновления данных. Обновите страницу и повторите попытку')

            }
        })

    }

    function massAddressesUpload() {
        var ctrs = {}

        $.ajax({
            type: "GET",
            url: '/admin/get/OrdersContractor',
            dataType: "json",

            success: function (data) {

                for (var i in data) {
                    ctrs[data[i].name] = data[i].id
                }

                var t_addrs = $('#bad_accounts').val().split('\n')
                var addrs = []

                for (var i in t_addrs) {
                    if (t_addrs[i] !== '') {

                        var ta = t_addrs[i].split('\t')

                        if (!ctrs[ta[2]]) {
                            toastr.error('Неизвестый подрядчик:  ' + ta[2])
                            return;
                        }

                        addrs.push({
                            'address': ta[0],
                            'district': ta[1],
                            'contractor_id': ctrs[ta[2]],
                            'is_active': true,

                        })
                    }
                }

                $.ajax({
                    type: "POST",
                    url: '/admin/save',
                    data: JSON.stringify({OrdersAddress: addrs}),
                    contentType: "application/json",
                    success: function () {
                        toastr.success('Сохранено')
                        refresh()

                    },
                    error: function () {
                        toastr.error('Ошибка сохранения данных. Обновите страницу и повторите попытку')

                    }
                })

            },
            error: function () {
                toastr.error('Ошибка обновления данных. Обновите страницу и повторите попытку')

            }
        })


    }

</script>


{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">

        <div class="col">
            <div class="card">

                <div class="card-header">
                    <h5 class="card-title mb-0">Адреса ПВЗ
                        <a href="javascript:" id="rb" onclick="refresh()"><i class="bx bx-refresh"></i></a>
                        <a href="/admin-create/OrdersAddress"><i class="bx bx-plus"></i></a>
                    </h5>
                    <small class="card-subtitle" id="prod-cntr"></small>
                </div>

                <div class="card-body">

                    <label for="bad_accounts" class="form-label">
                        Массовое добавление адресов
                        <a href="javascript:massAddressesUpload();">
                            <i class="bx bx-arrow-from-bottom"></i>
                        </a>
                    </label>
                    <textarea class="form-control" id="bad_accounts" rows="3"></textarea>

                    <hr>
                    <div class="card-datatable">
                        <table id="dt_addresses" class="datatables-ajax table table-bordered dataTable no-footer">
                            <thead>
                            <tr>
                                <th>#ID</th>
                                <th>Адрес</th>
                                <th>Район</th>
                                <th>Активен</th>
                                <th>Подрядчик</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
