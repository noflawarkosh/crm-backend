{% extends "!base-admin.html" %}
{% block title %}Организации{% endblock %}
{% block css %}

{% endblock %}

{% block js %}
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<script>

    function updateOrgStatus(org_id, status_id) {

        $.ajax({
            type: "POST",
            url: '/admin/save',
            data: JSON.stringify({OrganizationStatusHistory: [{org_id: org_id, status_id: status_id}]}),
            dataType: "json",
            contentType: "application/json",
            success: function () {
                var msg = 'Данные обновлены'

                if (status_id === 2) {
                    msg = 'Организация активирована'
                }

                if (status_id === 3) {
                    msg = 'Организация деактивирована'
                }

                toastr.success(msg)
                refresh()

            },
            error: function () {
                toastr.error('Ошибка обновления данных. Обновите страницу и повторите попытку')

            }
        })
    }

    $(document).ready(function () {
        var table = $('#dt_orgs').DataTable({
            "ajax": {
                url: '/admin/get/Organization',
                dataSrc: ''
            },
            "paging": true,
            "pageLength": 10,
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            "searching": true,
            "ordering": true,

            columns: [
                {data: 'id'},
                {data: 'title'},
                {data: 'inn'},
                {
                    "data": "owner",
                    "render": function (data, type, row) {

                        return '@' + data.username + ' (' + data.name + ')'
                    }
                },
                {
                    "data": "statuses",
                    "render": function (data, type, row) {

                        var color = 'warning'

                        if (data[data.length - 1].status.id === 2) {
                            color = 'success'
                        }

                        if (data[data.length - 1].status.id === 3) {
                            color = 'danger'
                        }

                        return '<span class="badge bg-label-' + color + '">' + data[data.length - 1].status.title + '</span>'
                    }
                },

                {
                    "data": "statuses",
                    "render": function (data, type, row) {

                        var edit = '<a href="/admin-edit/Organization/' + row.id + '"><i class="bx bx-edit-alt"></i></a>'

                        if (data[data.length - 1].status.id === 1) {
                            return edit + '<a href="javascript:updateOrgStatus(' + row.id + ', ' + 2 + ')"><i class="bx bx-check"></i></a>' +
                                          '<a href="javascript:updateOrgStatus(' + row.id + ', ' + 3 + ')"><i class="bx bx-x"></i></a>'
                        }

                        if (data[data.length - 1].status.id === 2) {
                            return edit + '<a href="javascript:updateOrgStatus(' + row.id + ', ' + 3 + ')"><i class="bx bx-x"></i></a>'
                        }

                        if (data[data.length - 1].status.id === 3) {
                            return edit + '<a href="javascript:updateOrgStatus(' + row.id + ', ' + 2 + ')"><i class="bx bx-check"></i></a>'
                        }
                    }
                }
            ],

            "order": [[0, "desc"]]
        });

    })


    function refresh() {
        $('#rb').hide()
        var table = $('#dt_orgs').DataTable();
        table.clear()
        table.draw()

        $.ajax({
            type: "GET",
            url: '/admin/get/Organization',
            dataType: "json",
            success: function (data) {
                table.rows.add(data).draw();
                $('#rb').show()

            },
            error: function () {
                toastr.error('Ошибка обновления данных. Обновите страницу и повторите попытку')

            }
        })

    }
</script>


{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">

        <div class="col">
            <div class="card">

                <div class="card-header">
                    <h5 class="card-title mb-0">Организации
                        <a href="##" id="rb" onclick="refresh()"><i class="bx bx-refresh"></i></a>
                    </h5>
                    <small class="card-subtitle" id="prod-cntr"></small>
                </div>

                <div class="card-datatable p-4">
                    <table id="dt_orgs" class="datatables-ajax table table-bordered dataTable no-footer">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Название</th>
                            <th>ИНН</th>
                            <th>Владелец</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
